<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .weather-form {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-check {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-form">
            <h1 class="text-center mb-4">Weather Forecast</h1>
            
            <form th:action="@{/weather}" th:object="${searchRequest}" method="post">
                <div class="mb-3">
                    <label for="city" class="form-label">City Name:</label>
                    <input type="text" id="city" class="form-control" th:field="*{city}" placeholder="Enter city name">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Or enter coordinates:</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" th:field="*{latitude}" placeholder="Latitude">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" th:field="*{longitude}" placeholder="Longitude">
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="days" class="form-label">Forecast Days:</label>
                    <select id="days" class="form-select" th:field="*{days}">
                        <option value="1">1 day</option>
                        <option value="3">3 days</option>
                        <option value="5" selected>5 days</option>
                        <option value="7">7 days</option>
                    </select>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="useUserLocation" th:field="*{useUserLocation}">
                    <label class="form-check-label" for="useUserLocation">Use my current location</label>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Get Weather Forecast</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
